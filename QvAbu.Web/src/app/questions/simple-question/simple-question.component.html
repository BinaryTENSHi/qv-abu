<div class="h4">{{question.text}}</div>
<p>Kreuzen Sie die
  {{question.isMultipleChoice
    ? ('zutreffenden' + (question.isNumberOfAnswersGiven ? ' ' + correctAnswersCount : '') + ' Aussagen')
  : 'zutreffende Aussage'}}
  an.</p>

<div class="container-fluid">
  <div class="row">
    <div class="col-12" *ngFor="let answer of question.answers; index as i;">
      <label class="custom-control custom-{{question.isMultipleChoice ? 'checkbox' : 'radio'}}">
        <input type="{{question.isMultipleChoice ? 'checkbox' : 'radio'}}"
               class="custom-control-input"
               name="answer-{{question.id}}-{{question.revision}}">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{answer.text}})</span>
      </label>
    </div>
  </div>
</div>
