<div class="row">
  <div class="col">
    <h1 class="page-title">Frageb&ouml;gen</h1>
  </div>
</div>

<div class="row">
  <div class="col-4 questionnaire-preview" *ngFor="let questionnaire of questionnaires">
    <div class="questionnaire-preview-content" routerLink="/questionnaire/{{questionnaire.id}}">
      <h3>{{questionnaire.name}}</h3>
      <span>{{questionnaire.questionsCount}} Fragen</span>
    </div>
  </div>
</div>
